<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    
<div class="calc_body">
    <div class="display">
        2342342asdasdassad34234

    </div>
    <div class="buttons">
        <button id="clear" class="side_btn">C</button>
        <button id="divide" class="side_btn">÷</button>
        <button id="multiply" class="side_btn">X</button>
        <button id="delete" class="side_btn">⬅</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="subtract" class="side_btn">−</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button id="add" class="side_btn">+</button>
    </div>
    <div class="align_bitches">
    <div class="buttons_lower">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button id="lenny">( ͡° ͜ʖ ͡°)</button>
        <button>0</button>
        <button id="clear">,</button>
    </div>
    <button class="equals">=</button>
</div>
</div>

</body>
</html>
