<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    
<div class="calc_body">
    <div class="display"></div>
    <div class="buttons">
        <button id="clear" class="side_btn">C</button>
        <button id="divide" class="side_btn">÷</button>
        <button id="multiply" class="side_btn">X</button>
        <button id="delete" class="side_btn">⬅</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button id="subtract" class="side_btn">−</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button id="add" class="side_btn">+</button>
    </div>
    <div class="align_bitches">
    <div class="buttons_lower">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button id="lenny">( ͡° ͜ʖ ͡°)</button>
        <button class="number">0</button>
        <button id="comma">.</button>
    </div>
    <button class="equals">=</button>
</div>
</div>

</body>
</html>
